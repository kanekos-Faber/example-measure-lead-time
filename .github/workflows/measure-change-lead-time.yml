name: 初回コミットからマージまでの時間を計測してコメント
on:
  pull_request:
    branches:
    - develop
    types: [closed]

jobs:
  lead-time:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: echo
        run: echo 'Hello world'
